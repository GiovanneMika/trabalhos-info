<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrado</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form> 
                 <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                  <p:fieldset legend="Nome">
                    <h:outputText style="font-size: 18pt" value="#{cadastroBean.cadastro.nome}" /> <br/>
                  </p:fieldset>
                 <p:fieldset legend="Telefone">
                    <h:outputText style="font-size: 18pt" value="#{cadastroBean.cadastro.relefone}" /> <br/>
                  </p:fieldset>
            </h:form>
        </div>
        <h:form>
            <p:commandButton style="font-size: 18pt" value="Voltar" action="inicio"/>
        </h:form>
    </h:body>
</html>
