<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Responsável</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="itId" value="ID"/>
            <p:inputText id="itId" value="#{telaLocalizaBean.responsavel.id}" readonly="true"/><br/>
            <p:outputLabel for="itNome" value="Nome"/>
            <p:inputText id="itNome" value="#{telaLocalizaBean.responsavel.nome}" /><br/>
            <p:outputLabel for="itCpf" value="CPF"/>
            <p:inputText id="itCpf" value="#{telaLocalizaBean.responsavel.cpf}"/><br/>
            <p:outputLabel for="itEndereco" value="Endereço"/>
            <p:inputText id="itEndereco" value="#{telaLocalizaBean.responsavel.endereco}" /><br/>
            <p:outputLabel for="itTelefone" value="Telefone"/>
            <p:inputText id="itTelefone" value="#{telaLocalizaBean.responsavel.telefone}" /><br/>
            <p:outputLabel for="itEmail" value="Email"/>
            <p:inputText id="itEmail" value="#{telaLocalizaBean.responsavel.email}"/><br/>
            <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salva()}"/>
        </h:form>
        <h:form>
            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="index"/>
        </h:form>
    </h:body>
</html>
