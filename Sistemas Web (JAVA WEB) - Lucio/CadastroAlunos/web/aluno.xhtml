<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Aluno</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="itCodigo" value="Código"/>
            <p:inputText id="itCodigo" value="#{telaLocalizaBean.aluno.codigo}" readonly="true"/><br/>
            <p:outputLabel for="itIdresponsavel" value="ID Responsável"/>
            <p:inputText id="itIdresponsavel" value="#{telaLocalizaBean.aluno.idresponsavel}" readonly="true"/><br/>
            <p:outputLabel for="itNome" value="Nome"/>
            <p:inputText id="itNome" value="#{telaLocalizaBean.aluno.nome}" /><br/>
            <p:outputLabel for="itTurma" value="Turma"/>
            <p:inputText id="itTurma" value="#{telaLocalizaBean.aluno.turma}"/><br/>
            <p:outputLabel for="itSerie" value="Série"/>
            <p:inputText id="itSerie" value="#{telaLocalizaBean.aluno.serie}" /><br/>
            <p:outputLabel value="Data de Nascimento:" for="itData"/>
            <p:inputText id="itData" value="#{telaLocalizaBean.aluno.datanasc}"
                        required="true" requiredMessage="É obrigatório uma data de nascimento!" /><br/>
            <p:outputLabel for="itFiliacao" value="Filiação"/>
            <p:inputText id="itFiliacao" value="#{telaLocalizaBean.aluno.filiacao}"/><br/>
            <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salvaAluno()}"/>
        </h:form>
        <h:form>
            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="indexaluno"/>
        </h:form>
    </h:body>
</html>
