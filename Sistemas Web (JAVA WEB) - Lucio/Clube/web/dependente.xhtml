<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Dependentes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="itId" value="ID"/>
            <p:inputText id="itId" value="#{socioBean.dependente.id}" readonly="true"/><br/>
            <p:outputLabel for="itNome" value="Nome"/>
            <p:inputText id="itNome" value="#{socioBean.dependente.nome}" /><br/>
            <p:outputLabel for="itIdade" value="Idade"/>
            <p:inputText id="itIdade" value="#{socioBean.dependente.idade}"/><br/>
            <p:outputLabel for="itIdSocio" value="IdSocio"/>
            <p:inputText id="itIdSocio" value="#{socioBean.dependente.idSocio}" readonly="true" /><br/>
            <p:commandButton icon="ui-icon-disk" ajax="false" action="#{socioBean.salvad()}"/>
        </h:form>
        <h:form>
            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="indexs"/>
        </h:form>
    </h:body>
</html>
