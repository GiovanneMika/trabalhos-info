<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Sócios</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="itId" value="ID"/>
            <p:inputText id="itId" value="#{socioBean.socio.id}" readonly="true"/><br/>
            <p:outputLabel for="itNome" value="Nome"/>
            <p:inputText id="itNome" value="#{socioBean.socio.nome}" /><br/>
            <p:outputLabel for="itEndereco" value="Endereço"/>
            <p:inputText id="itEndereco" value="#{socioBean.socio.endereco}"/><br/>
            <p:outputLabel for="itNumero" value="Numero"/>
            <p:inputText id="itNumero" value="#{socioBean.socio.numero}" /><br/>
            <p:outputLabel for="itCidade" value="Cidade"/>
            <p:inputText id="itCidade" value="#{socioBean.socio.cidade}" /><br/>
            <p:outputLabel for="itUf" value="UF"/>
            <p:inputText id="itUf" value="#{socioBean.socio.uf}"/><br/>
            <p:outputLabel for="itTelefone" value="Telefone"/>
            <p:inputText id="itTelefone" value="#{socioBean.socio.telefone}"/><br/>
            <p:commandButton icon="ui-icon-disk" ajax="false" action="#{socioBean.salvas()}"/>
        </h:form>
        <h:form>
            <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="index"/>
        </h:form>
    </h:body>
</html>
