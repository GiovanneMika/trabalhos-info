<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PoligonoWeb</title>
    </h:head>
    <h:body>
        <h:form>
        <h:outputLabel value="Digite o primeiro valor" for ="itbase" />
        <h:inputText id="itbase" value="#{calculadoraBean.calc.base}" /> <br/>
        <h:outputLabel value="Digite o segundo valor" for ="italtura" />
        <h:inputText id="italtura" value="#{calculadoraBean.calc.altura}" /> <br/>
        <h:commandButton value="Area do Quadrado" action="#{calculadoraBean.aqua()}" />
        <h:commandButton value="Perimetro do Quadrado" action="#{calculadoraBean.pqua()}" />
        <h:commandButton value="Area do Triangulo" action="#{calculadoraBean.atri()}" />
        <h:outputText id="otResultado" value="#{calculadoraBean.calc.resultado}" />
        
        </h:form>
    </h:body>
</html>
