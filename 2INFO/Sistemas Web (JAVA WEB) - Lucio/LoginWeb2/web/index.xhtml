<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel style="font-size: 20pt" value="Usuario" for="itUsuario" /> 
            <p:inputText style="font-size: 20pt" id="itUsuario" value="#{loginBean.login.usuario}" /> <br/>
            <p:outputLabel style="font-size: 20pt" value="Senha" for="itSenha" />
            <p:password style="font-size: 20pt" id="itSenha" value="#{loginBean.login.senha}" />  <br/>
            <p:commandButton style="font-size: 20pt" value="OK" action="#{loginBean.loga}" /> 
        </h:form>
    </h:body>
</html>
