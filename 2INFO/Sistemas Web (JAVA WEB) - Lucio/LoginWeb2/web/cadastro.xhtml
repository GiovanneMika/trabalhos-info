<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <h:outputText value="Usuario ativo: #{loginBean.login.usuario}" /> <br/>
        <h:form>
            <h:outputLabel style="font-size: 20pt" value="Nome: " for="itNome" />
            <h:inputText value="#{cadastroBean.cadastro.nome}" id="itNome" /> <br/>
            <h:outputLabel style="font-size: 20pt" value="Telefone: " for="itTelefone" />
            <h:inputText value="#{cadastroBean.cadastro.relefone}" id="itTelefone" /> <br/>
            <p:commandButton style="font-size: 20pt" value="Ok" id="itBotao" action="cadastrado" ajax="false" />  
        </h:form>
    </h:body>
</html>
